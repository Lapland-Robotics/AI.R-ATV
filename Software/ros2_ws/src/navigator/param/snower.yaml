controller_server:
  ros__parameters:
    use_sim_time: False
    controller_frequency: 20.0
    min_x_velocity_threshold: 0.2
    min_y_velocity_threshold: 0.0
    min_theta_velocity_threshold: 0.6
    failure_tolerance: 0.3
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["general_goal_checker"] 
    current_goal_checker: ["general_goal_checker"]
    controller_plugins: ["FollowPath"]

    # Progress checker parameters
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10.0
    
    general_goal_checker:
      stateful: True
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.4
      yaw_goal_tolerance: 0.3925

    # DWB parameters
    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      debug_trajectory_details: True
      min_vel_x: -0.6
      min_vel_y: 0.0
      max_vel_x: 0.6
      max_vel_y: 0.0
      min_speed_theta: 0.6
      max_vel_theta: 1.2
      min_speed_xy: 0.2
      max_speed_xy: 0.6
      # Add high threshold velocity for turtlebot 3 issue.
      # https://github.com/ROBOTIS-GIT/turtlebot3_simulations/issues/75
      acc_lim_x: 1.5
      acc_lim_y: 0.0
      acc_lim_theta: 1.6
      decel_lim_x: -1.5
      decel_lim_y: 0.0
      decel_lim_theta: -1.6
      vx_samples: 10
      vy_samples: 0
      vtheta_samples: 20
      sim_time: 2.0
      linear_granularity: 0.05
      angular_granularity: 0.025
      transform_tolerance: 0.2
      xy_goal_tolerance: 0.40
      trans_stopped_velocity: 0.15
      short_circuit_trajectory_evaluation: true
      stateful: True
      critics: ["BaseObstacle", "PathAlign", "GoalAlign", "PathDist", "GoalDist", "RotateToGoal", "Oscillation", "PreferForward"]
      BaseObstacle.scale: 0.02
      PathAlign.scale: 32.0
      PathAlign.forward_point_distance: 0.1
      GoalAlign.scale: 24.0
      GoalAlign.forward_point_distance: 0.1
      PathDist.scale: 32.0
      GoalDist.scale: 24.0
      RotateToGoal.scale: 10.0
      RotateToGoal.xy_goal_tolerance: 0.4
      RotateToGoal.slowing_factor: 1.0
      RotateToGoal.lookahead_time: -1.0
      Oscillation.scale: 10.0
      Oscillation.oscillation_reset_dist: 0.30
      Oscillation.oscillation_reset_angle: 0.3927
      Oscillation.x_only_threshold: 0.05
      PreferForward.penalty: 1.0
      PreferForward.strafe_x: 0.1
      PreferForward.strafe_theta: 0.2
      PreferForward.ththeta_scale: 10.0
      PreferForward.theta_scale: 2.0

