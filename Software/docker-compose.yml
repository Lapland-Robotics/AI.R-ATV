version: '3'

services:
  ros2:
    build:
      context: .
      dockerfile: Dockerfile
    image: snower-ros2-image
    container_name: snower-ros2-container
    ports:
      - 11811:11811 # ROS2 DDS communication
    stdin_open: true


  microros:
    image: microros/micro-ros-agent:humble
    container_name: snower-microros-container
    tty: true
    privileged: true
    devices:
      - /dev/ttyUSB0:/dev/ttyUSB0 # microros over serial
    command: serial --dev /dev/ttyUSB0

  gnss:
    image: microros/micro-ros-agent:humble
    container_name: snower-gnss-container
    tty: true
    privileged: true
    devices:
      - "/dev/ttyUSB1:/dev/ttyUSB1"
    command: serial --dev /dev/ttyUSB1
