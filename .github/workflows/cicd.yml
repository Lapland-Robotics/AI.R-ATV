name: Docker Image CI

on:
  push:
    branches: [ "main", "dev", "ros2-humble-cyclonedds", "ros2-humble-zenoh"]
  pull_request:
    branches: [ "main", "dev", "ros2-humble-cyclonedds", "ros2-humble-zenoh"]

jobs:

  build:

    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4


    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and run tests with Docker Compose
      run: |
        cd Software
        docker compose -f cicd-docker-compose.yml up --build --abort-on-container-exit
        
    - name: Clean up
      if: always()
      run: |
        cd Software
        docker compose -f cicd-docker-compose.yml down -v
