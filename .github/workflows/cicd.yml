name: Docker Image CI

on:
  push:
    branches: [ "main", "dev", "ros2-humble-cyclonedds", "ros2-humble-zenoh", "US_13251-1"]
  pull_request:
    branches: [ "main", "dev", "ros2-humble-cyclonedds", "ros2-humble-zenoh"]

jobs:

  build:

    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4

    - name: Build the Docker image
      run: |
        cd Software
        docker build . --file microros.Dockerfile --tag robot-microros-image:$(date +%s)

